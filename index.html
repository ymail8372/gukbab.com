  <script>
    function calc() {
      var n1 = document.getElementById('n1').value;

      if (n1 < 6000) {
        document.getElementById('result').value = '이런! 이 돈으로는 맛있는 국밥을 먹을 수 없어요';
      }
      else if (n1 >= 6000) {
        var num = Math.floor(n1/6000);

        if (num >= 1000000000000) {
          var num1 = Math.floor(num/1000000000000);
          var num2 = Math.floor((num - num1*1000000000000)/100000000);
          var num3 = Math.floor((num - num1*1000000000000 - num2*100000000)/10000);
          var num4 = num - num1*1000000000000 - num2*100000000 - num3*10000;

          var result = num1 + '조 ' + num2 + '억 ' + num3 + '만 ' + num4;
        }
        else if (num >= 100000000) {
          var num1 = Math.floor(num/100000000);
          var num2 = Math.floor((num - num1*100000000)/10000);
          var num3 = num - num1*100000000 - num2*10000;

          var result = num1 + '억 ' + num2 + '만 ' + num3;
        }
        else if (num >= 10000) {
          var num1 = Math.floor(num/10000);
          var num2 = num - num1*10000;

          var result = num1 + '만 ' + num2;
        }
        else {
          var result = num;
        }
      document.getElementById('result').value = result;
    }
  }
  </script>
